<script>
     $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
    function navigateTo(url){
        var s_d = document.getElementById("sdate").value
        var e_d = document.getElementById("ddate").value
        if(document.getElementById("select_id").value == "1"){
          window.location.href ="/senti?sd="+s_d+"&ed="+e_d;
        } else {
          window.location.href ="/dcp?sd="+s_d+"&ed="+e_d;
        }
    }
</script>
